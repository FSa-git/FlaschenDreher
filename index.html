<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/selection.css">
    <title>Spin the bottle üçæ</title>
</head>
<body>
    <div class="settings">
        <div id="settingWheel">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-gear-fill" viewBox="0 0 16 16">
                <path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"/>
            </svg>
        </div>
    </div>
    <div class="selection">
        <h2>Customize your Spin</h2>
        <div class="selectionContainer">
            <div class="selectionItem" onclick="changeBottleImage('img/pointing.png')">
                <img src="img/pointing.png" alt="spin bottle">
            </div>
            <div class="selectionItem" onclick="changeBottleImage('img/red-wine-312731_1280.png')">
                <img src="img/red-wine-312731_1280.png" alt="spin bottle">
            </div>
            <div class="selectionItem" onclick="changeBottleImage('img/red-wine.png')">
                <img src="img/red-wine.png" alt="Finger">
            </div>
            <div class="selectionItem" onclick="changeBottleImage('img/runter.png')">
                <img src="img/runter.png" alt="Arrow">
            </div>
        </div>
    </div>
    <h1>Spin the bottle!</h1>
    <div id="container">
        <h2>Your turn!</h2>
        <div>
            <img id="bottle" src="img/pointing.png" alt="spin bottle">
        </div>
    </div>
    <div class="spinButton">
        <button id="spinButton">Spin</button>
    </div>
    <footer></footer>
    <!-- <audio id="backgroundMusic" loop autoplay>
        <source src="music/" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <button onclick="toggleMusic()">Toggle Music</button> -->
</body>
<script src="js/spinBottle.js"></script>
<script>
    function changeBottleImage(newSrc) {
        document.getElementById('bottle').src = newSrc;
    }

    var backgroundMusic = document.getElementById('backgroundMusic');

    function toggleMusic() {
    
        if (backgroundMusic.paused) {
            backgroundMusic.play();
        }
        else {
            backgroundMusic.pause();
        }
    }

    document.getElementById('settingWheel').addEventListener('click', function() {
        var selectionDiv = document.querySelector('.selection');
        if (selectionDiv.style.display === 'none' || selectionDiv.style.display === '') {
            selectionDiv.style.display = 'block';
        } else {
            selectionDiv.style.display = 'none';
        }
    });
</script>
</html>
